plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

group 'com.jmanc3'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.openjfx:javafx-graphics:11.0.1:win"
    compile "org.openjfx:javafx-graphics:11.0.1:linux"
    compile "org.openjfx:javafx-graphics:11.0.1:mac"

    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    compile group: 'net.java.dev.jna', name: 'jna', version: '5.1.0'
    compile group: 'net.java.dev.jna', name: 'jna-platform', version: '5.1.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.github.beothorn', name: 'URISchemeHandler', version: '2.0.0'

    compile files('libs/appdirs-1.0.1.jar')
}

javafx {
    modules = ['javafx.controls', 'javafx.fxml']
}

mainClassName = 'Main'

jar {
    manifest {
        attributes 'Main-Class': 'Launcher'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}